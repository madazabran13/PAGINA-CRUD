<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Aplicativo Web - Registro</title>
    <link rel="icon" href="icobopagina.ico">
    <link rel="stylesheet" href="ESTILOS.css">
</head>

<body>
    <div class="container mt-5">
        <h1>
            <i>registro de notas</i> <br> 
            <img src="registro.png" width=125px>
        </h1>
        
    
        <form id="formulario" class="mt-4">
            <label for="codigo"><b>Cédula:</b> <span style="color: red;"> * </span></label>
            <input type="text" name="codigo" id="codigo" class="form-control my-3" required>
            
            <label for="nombre"><b>Nombre:</b> <span style="color: red;"> * </span></label>
            <input type="text" name="nombre" id="nombre" class="form-control my-3" required>
            
            <label for="notaTrabajo"><b>Nota del trabajo (40%):</b> <span style="color: red;"> * </span></label>
            <input type="number" name="notaTrabajo" id="notaTrabajo" class="form-control my-3" required>
            
            <label for="notaParcial"><b>Nota del parcial (60%):</b> <span style="color: red;"> * </span></label>
            <input   type="number" name="notaParcial" id="notaParcial" class="form-control my-3" required>
            
            <label for="notaFinal"><b>Nota definitiva:</b> </label>
            <input  type="number" name="notaFinal" id="notaFinal" class="form-control my-3" readonly>
            
            <div class="botones">
                <input type="button" value="Guardar" id="guardar"> 
                <input type="button" value="Consultar" id="consultar">
                <input type="button" value="Actualizar" id="actualizar">
                <input type="button" value="Eliminar" id="eliminar">
            </div>
        </form>

        <div id="tabla"></div>
    </div>
    <hr> 

    <!--Pie de pagina-->
    <footer>
        <p><i>"Esta página aplicamos los conocimientos adquiridos en la materia de Programación Web"</i></p>  
    </footer>

    <script src="CRUD.js"></script>
</body>
</html>
